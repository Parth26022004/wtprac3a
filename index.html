<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <!-- Bootstrap CSS for basic styling -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>User Registration</h2>
    <form id="registrationForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <hr>
    <a href="userList.html" class="btn btn-link">View Registered Users</a>
  </div>

  <!-- jQuery and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Custom JavaScript -->
  <script>
    $(document).ready(function () {
      // When the registration form is submitted
      $('#registrationForm').submit(function (e) {
        e.preventDefault();

        // Get form data
        const name = $('#name').val();
        const email = $('#email').val();
        const password = $('#password').val();

        // Create a user object
        const user = {
          name: name,
          email: email,
          password: password
        };

        // Retrieve existing users from localStorage or initialize to an empty array
        let users = JSON.parse(localStorage.getItem('users')) || [];

        // Push the new user to the array
        users.push(user);

        // Save the updated user list back to localStorage
        localStorage.setItem('users', JSON.stringify(users));

        // Display an alert to confirm registration
        alert('Registration successful!');

        // Optionally, redirect to the user list page
        window.location.href = 'userList.html';
      });
    });
  </script>
</body>
</html>
